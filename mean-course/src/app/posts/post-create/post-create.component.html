<mat-card>
    <form (submit)="onAddPost(postForm)" #postForm="ngForm">
        <mat-form-field>
                <input name="title" matInput type="text" ngModel required minlength="1" #title="ngModel" placeholder="Post Title">
                <mat-error *ngIf="title.invalid">Empty title not allowed.</mat-error>
        </mat-form-field>
        <mat-form-field>
            <textarea name="content" matInput rows="4" ngModel required minlength="1" #content="ngModel" placeholder="Post Content"></textarea>
                <mat-error *ngIf="content.invalid">Empty content not allowed.</mat-error>
        </mat-form-field>

        <button mat-raised-button color="primary" type="submit">Save Post</button>
    </form>
</mat-card>
